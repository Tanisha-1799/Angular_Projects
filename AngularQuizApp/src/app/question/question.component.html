<div class="container mt-2">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" 
                alt="Logo" 
                width="90" 
               > 

            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular and Typescript Quiz!</h4>
                <span style="font-style: italic;">Welcome User</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-2">
            <div class="score">
                <h5>20 points</h5>

            </div>
            <div class="question-remain">
                <span style="font-style: italic;">Question 1 of 9</span>
            </div>
            <div class="timer">
               <h5> 60 sec <i style="font-size:20px;margin-left: 3px;" class="fa">	&#9202;</i>
               </h5>
            </div>
        </div>
        <div class="progress mb-3" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
          </div>
          <div class="question">
            <div class="card">
                <h3>What is your name ?</h3>
            </div>
          </div>
          <div class="options">
              <ol>
                  <li>
                      <div class="card">Samanthon</div>
                  </li>
                  <li>
                    <div class="card">Rochele</div>
                </li>
                <li>
                    <div class="card">David</div>
                </li>
                <li>
                    <div class="card">Billy</div>
                </li>
              </ol>

          </div>
    </div>
</div>
